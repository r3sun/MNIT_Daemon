<script>
const csrf = '{% csrf_token %}';
var offset = 0;
window.onload = function() {get_pages(offset); offset = offset + 8;};
window.onscroll = function() {ld_pages();};
function ld_pages()
{

	if(atBottom() === 1) {
		get_pages(offset);
		offset = offset + 8;
	} else {
		
	}
}
function atBottom()
{
	if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
		return 1;
	} else {
		return 0;
	}
}
function get_pages(ofst)
{
	var xhttp = new XMLHttpRequest();

	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			fill_pages(this.responseText);
		}
	};
	xhttp.open("GET", "http://127.0.0.1:8000/u/get_pages/" + ofst, true);
	xhttp.send();
}

function fill_pages(data)
{
	var d = data.replace(/\\/g, '').replace("\"[", "[").replace("]\"", "]");
	
	var p_d = JSON.parse(d);
	if(p_d) {
		var i;
		var doc = document.getElementById("body_container");
		for (i = 0; i < p_d.length; i++) {
			var p_data = p_d[i];
			var htmldata = "<div class='_pgls_el _flex_row'> <div class='_page-nm_cntnr _left _flex_column'> <a class='page_title' href='/mPageF/" + p_data.fields.url + "'>" + p_data.fields.title + "</a> <p class='_right _page_athr_time _flex_row _vcntr'>By&nbsp;:&nbsp;" + p_data.fields.author + "&nbsp; at &nbsp;" + p_data.fields.pub_time + "</p> </div>  <div class='_right _flex_column _page_inf_cntnr'> <p class='_left _pg_vew _flex_row _vcntr'>Total views&nbsp;:&nbsp; <span class='_right'>" + p_data.fields.views + "</span></p> <p class='_left _pg_url _flex_row _vcntr'>Url&nbsp;:&nbsp;&nbsp;&nbsp; <span class='_right'>" + p_data.fields.url + "</span></p> <p class='delete_page' onclick=\"delete_page('/delete_page/" + p_data.fields.url + "', this)\">Delete</a> </div> </div>";
			doc.innerHTML = doc.innerHTML + htmldata;
		}
	}
}
function delete_page(url, tag) {
	var xhttp = new XMLHttpRequest();

	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			tag.parentElement.parentElement.remove();
		} else {
			alert(this.readyState + " " + this.status);
		}
	}
	xhttp.open("GET", url);
	xhttp.send();
}
</script>
