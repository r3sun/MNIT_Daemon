{% load static %}
<html>
<head>
<link rel='stylesheet' href='{% static 'user/settings_style.css' %}'/>
<link rel='stylesheet' href='{% static 'user/home_style.css' %}'/>
<script src='{% static 'user/home_script.js' %}'></script>
</head>
<body>
    <header class='_flex_row _centerV_items _fill_available'>
        <p class='title _left'>MNIT</p>
        <div class='user_menu_container _right'>
            <div class="user_menu_snippet _right _centerV_items">
                <img src='{% static 'evan.jpg' %}' class='user_profile_image _centerV' onclick='show_user_menu(this)'/>
            </div>
            <div class='user_menu' id='user_menu'>
                <p>Logout</p>
            </div>
        </div>
    </header>

    <nav class='_flex_row _fill_available'>
        <a href='{{ main_url }}{% url 'get_CPageF' %}' class='_left'>Create New Page</a>
        <div class='_right _flex_row'>
            <a href='{{ main_url }}{% url 'home' %}'>Home</a>
            <a href='{{ main_url }}{% url 'pages' %}'>Pages</a>
            <a href='{{ main_url }}{% url 'settings' %}'>Settings</a>
        </div>
    </nav>
	<div class='notification_container' id='notification_container'>
		<div class='notification' id="notification">
			{% if notification %}
				<p class='notification_text _centerH' id="notification_text">{{ notification }}</p>
			{% endif %}
		</div>
	</div>
    
<div class='body_container _container'>
    <div class='change_form _container'>
        <p class='_label'>Change Name</p>
        <form class='form' action='{% url 'chg_name' %}' method='post'>
            {% csrf_token %}
            <input class='form_input' id='nm' type='text' name='uname' placeholder='New Name' required/>
            <input class='form_input' id='pswrd' type='password' name='password' placeholder='Password' required/>
            <input class='form_submit _button' type='submit' value='Submit'/>
        </form>
    </div>
    <div class='change_form _container'>
        <p class='_label'>Change Password</p>
        <form class='form' action='{% url 'chg_password' %}' method='post'>
            {% csrf_token %}
            <input class='form_input' id='nw_pswrd' type='password' name='nw_password' placeholder='New Password' required/>
            <input class='form_input' id='c_nw_pswrd' type='password' name='c_nw_password' placeholder='Confirm New Password' required/>
            <input class='form_input' id='pswrd' type='password' name='password' placeholder='Password' required/>
            <input class='form_submit _button' type='submit' value='Submit'/>
        </form>
    </div>
</div>

{% if notification %}
<script type='text/javascript'>

setTimeout(show_ntf, 1);

</script>
{% endif %}
</body>
</html>
