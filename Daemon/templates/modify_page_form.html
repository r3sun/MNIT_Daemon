<body>
<header>
  <div class='_flex_row'>
    <p class='_title'>Modify Page</p>

    <div class='_frm_submit_cntnr'>
      <p class='_publish_btn' onclick='_updt()'>Update</p>
    </div>
  </div>
</header>
<p id='pg'></p>
<div class='_body' id='_body'>
  <div class='_flex_column'>
    <div class='_flex_row _form_container'>
      <div class='_frm_cntnr'>
        <form action='{% url 'upld_new_page' %}' id='_mdfy_pg_frm' method='POST'>
          {% csrf_token %}
          <div class='_frm_elmnts _flex_column'>
            <div class='_flex_column _frm_title_cntnr'>
              <p id='_frm_ttl_msg' class='_frm_ttl_msg'>This field is required</p>
              <input type='text' name='_title' class='_frm_title' id='_frm_title' placeholder='Title of the page is...' required value='{{ title }}'/>
            </div>
            <div class='_flex_row _frm_selc_cntnr'>
              <div class='_frm_selct_sprtr _left'>
                <lable class='_frm_selc_lbl' for='_frm_mc'>Subject:</lable>
                <div class='_frm_subj-cumiz'>
                  <select name='_subj' id='_frm_subj' required onchange='gen_path()'>
                    <option value=''>null</option>
                    <option value='math'>Math</option>
                    <option value='physics'>Physics</option>
                    <option value='chemistry'>Chemistry</option>
                    <option value='unix'>Unix</option>
                    <option value='windows'>Windows</option>
                    <option value='c'>C</option>
                  </select>
                </div>
                <p id='_frm_subj_msg'>This field is required</p>
              </div>
              <div class='_frm_selct_sprtr _right'>
                <lable class='_frm_selc_lbl' for='_frm_mc'>Type:</lable>
                <div class='_frm_type-cumiz'>
                  <select name='_type' id='_frm_type' required onchange='gen_path()'>
                    <option value=''>null</option>
                    <option value='how'>How</option>
                    <option value='what'>What</option>
                    <option value='why'>Why</option>
                  </select>
                </div>
                <p id='_frm_typ_msg'>This field is required</p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class='_file_upld_cntnr _flex_column'>
        <form action="{% url 'upldFile' %}" id='_upld_file_frm' method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input id='_file_upld_title' type='hidden' name='_title'/>
          <input id='_file_upld_subj' type='hidden' name='_subj'/>
          <input id='_file_upld_type' type='hidden' name='_type'/>
          <input type='file' name='_files' multiple='' required='' id='_file_upld_file' onchange='_upld_file_click()'>
          <p class='_file_upld_submit' onclick='_slct_file_mnu()'>Upload File</p>
        </form>
        <div class='_upldd_file_cntnr _flex_row' id='_upldd_file_cntnr'>
    
        </div>
      </div>
    </div>
    <p class='_page_url_cntnr'><span>URL&nbsp;:&nbsp;&nbsp;<span class='_page_url' id='_page_url'></span></p>
  </div>

  <div class='_frm_mk_array_cntnr _flex_column'>
    <lable for='_frm_mk_array' class='_frm_mk_array_lbl'>Meta Keywords:</lable>
    <textarea form='_mdfy_pg_frm' name='_mk_array' placeholder='Meta keywords...' class='_frm_mk_array' id='_frm_mk_array'>{{ mk_array }}</textarea>
  </div>

  <div class='_flex_column _frm_txara_cntnr'>
    <p id='_frm_cntnt_msg'>This field is required</p>
    <textarea name='_cntnt' class='_frm_content' id='_frm_content' form='_mdfy_pg_frm' placeholder='Content of the page is...'>{{ content }}</textarea>
    <p class='_prvw_btn' onclick='preview()'>preview</p>
  </div>

</div>

<script>
function _slct_file_mnu() {
  document.getElementById('_file_upld_file').click();
}
function gen_path() {
  var _title = document.getElementById('_frm_title').value;
  while (_title.includes(" ")) {
    _title = _title.replace(" ", "_");
  }
  var _subj = document.getElementById('_frm_subj').value;
  var _type = document.getElementById('_frm_type').value;
  document.getElementById('_page_url').innerHTML = _subj + '/' + _type + '/' +_title;
}

document.getElementById('_frm_title').addEventListener("change", function() {
  gen_path();
  var ttl;
  ttl = document.getElementById('_frm_title').value;
  document.getElementById('_file_upld_title').value = ttl;
  document.getElementById('_frm_ttl_msg').style.display = "none";
});

document.getElementById('_frm_content').addEventListener("keypress", function() {
  gen_path();
  document.getElementById('_frm_cntnt_msg').style.display = "none";
});

function subj_updt() {
  gen_path();
  var subj;
  subj = document.getElementById('_frm_subj').value;
  document.getElementById('_file_upld_subj').value = subj;
  document.getElementById('_frm_subj_msg').style.display = "none";
}

function typ_updt() {
  gen_path();
  var typ;
  typ = document.getElementById('_frm_type').value;
  document.getElementById('_file_upld_type').value = typ;
  document.getElementById('_frm_typ_msg').style.display = "none";
}

function _updt() {
  var ttl, subj, typ, cntnt, ttlmsg, subjmsg, typmsg, cntntmsg;
  ttl = document.getElementById('_frm_title').value;
  subj = document.getElementById('_frm_subj').value;
  typ = document.getElementById('_frm_type').value;
  cntnt = document.getElementById('_frm_content').value;
  ttlmsg = document.getElementById('_frm_ttl_msg');
  subjmsg = document.getElementById('_frm_subj_msg');
  typmsg = document.getElementById('_frm_typ_msg');
  cntntmsg = document.getElementById('_frm_cntnt_msg');
  if (ttl.length === 0) {
    ttlmsg.style.display = "block";
  } else if (subj.length === 0) {
    subjmsg.style.display = "block";
  } else if (typ.length === 0) {
    typmsg.style.display = "block";
  } else if (cntnt.length === 0) {
    cntntmsg.style.display = "block";
  } else {
    document.getElementById('_mdfy_pg_frm').submit();
  }
}

function _upld_file_click() {
  var ttl, subj, typ, cntnt, ttlmsg, subjmsg, typmsg, cntntmsg;
  ttl = document.getElementById('_frm_title').value;
  subj = document.getElementById('_frm_subj').value;
  typ = document.getElementById('_frm_type').value;
  cntnt = document.getElementById('_frm_content').value;
  ttlmsg = document.getElementById('_frm_ttl_msg');
  subjmsg = document.getElementById('_frm_subj_msg');
  typmsg = document.getElementById('_frm_typ_msg');
  cntntmsg = document.getElementById('_frm_cntnt_msg');
  if (ttl.length === 0) {
    ttlmsg.style.display = "block";
  } else if (subj.length === 0) {
    subjmsg.style.display = "block";
  } else if (typ.length === 0) {
    typmsg.style.display = "block";
  } else {
    _upld_file();
  }
}

function _upld_file() {
  var xhttp = new XMLHttpRequest();
  var form = new FormData(document.getElementById('_upld_file_frm'));
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      f_f_pnl(this.responseText);
    }
  };
  var act = document.getElementById('_upld_file_frm').action;
  xhttp.open("POST", act, true);
  xhttp.send(form);
}
function f_f_pnl(data) {
  var d = data.replace("\"[", "[").replace("]\"", "]");
  var f_d = JSON.parse(d)
  if(f_d) {
    var i, doc, htmldt;
    doc = document.getElementById('_upldd_file_cntnr');
    for(i = 0; i < f_d.length; i++) {
      var f_data = f_d[i];
      if(f_data.name && f_data.url && f_data.type) {
        if(f_data.type.includes("image")) {
          htmldt = "<div class='_file_snippet'><div class='_file_snippet_top _fill_available'><img class='_upldd_img_file' src='/static" + f_data.url + "'/><div class='_fl_btns _fill_available'><p class='_fit_content _center_v _center_h' onclick='cpy_file_link(this)'><svg aria-hidden='true' viewBox='0 0 16 16' version='1.1' data-view-component='true' height='20' width='20'><path fill-rule='evenodd' d='M5.75 1a.75.75 0 00-.75.75v3c0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75v-3a.75.75 0 00-.75-.75h-4.5zm.75 3V2.5h3V4h-3zm-2.874-.467a.75.75 0 00-.752-1.298A1.75 1.75 0 002 3.75v9.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 13.25v-9.5a1.75 1.75 0 00-.874-1.515.75.75 0 10-.752 1.298.25.25 0 01.126.217v9.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.126-.217z'></path></svg></p><input id='_file_link' type='text' value='" + f_data.url + "' /><p class='_del_file_btn'><i class=\"material-icons\" style='font-size:1rem;'>&#xe5cd;</i></p></div></div></div>";
        } else if(f_data.type.includes("text") || f_data.type.includes("html") || f_data.type.includes("css") || f_data.type.includes("javascript") ||f_data.type.includes("python")) {
          htmldt = "<div class='_file_snippet'><div class='_file_snippet_top _fill_available'><p class='_upldd_file_nm _fit_content'>" + f_data.name + "</p><div class='_fl_btns _fill_available'><p class='_fit_content _center_v _center_h' onclick='cpy_file_link(this)'><svg aria-hidden='true' viewBox='0 0 16 16' version='1.1' data-view-component='true' height='20' width='20'><path fill-rule='evenodd' d='M5.75 1a.75.75 0 00-.75.75v3c0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75v-3a.75.75 0 00-.75-.75h-4.5zm.75 3V2.5h3V4h-3zm-2.874-.467a.75.75 0 00-.752-1.298A1.75 1.75 0 002 3.75v9.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 13.25v-9.5a1.75 1.75 0 00-.874-1.515.75.75 0 10-.752 1.298.25.25 0 01.126.217v9.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.126-.217z'></path></svg></p><input id='_file_link' type='text' value='" + f_data.url + "' /><p class='_del_file_btn'><i class=\"material-icons\" style='font-size:1rem;'>&#xe5cd;</i></p></div></div></div>";
        } else {
          htmldt = "<p>null</p>";
        }
      } else if(f_data.warning && f_data.name) {
        htmldt = "<p class='_warning'>" + f_data.name + f_data.warning + "</p>";
      }
      doc.innerHTML += htmldt;
    }
  }
}
function cpy_file_link(el) {
  var inpt = el.nextSibling;
  inpt.select();
  inpt.setSelectionRange(0, 99999);
  document.execCommand("copy");
}

setSelct('_frm_subj', '{{ subj }}');
setSelct('_frm_type', '{{ typ }}');
function setSelct(elid, val) {
  var el = document.getElementById(elid);
  var opts = el.options;
  var i;
  for (i = 0; i < opts.length; i++) {
    if(opts[i].value == val) {
      el.selectedIndex = i;
    } else {
      ;
    }
  }
}

function preview() {
  var cntnt = document.getElementById('_frm_content').value;
  document.getElementById('_prvw').innerHTML = cntnt;
  document.getElementById('_body').className = '_body _inactive'
  document.getElementById('_prvw_cntnr').className = '_prvw_cntnr _active';
}
function ext_preview() {
  var cntnt = document.getElementById('_frm_content').value;
  document.getElementById('_prvw').innerHTML = 'null';
  document.getElementById('_body').className = '_body'
  document.getElementById('_prvw_cntnr').className = '_prvw_cntnr';
}
</script>

  <div class='_prvw_cntnr' id='_prvw_cntnr'>
    <div class='_prvw_heading _flex_row'>
      <p class='_prvw_ext_btn' onclick='ext_preview()'>Close</p>
      <p class='_prvw_title'>Preview of your content</p>
    </div>
    <div class='_prvw' id='_prvw'>
    </div>
  </div>
