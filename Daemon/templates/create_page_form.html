<!Doctype HTML>
<html>
<head>
<title>Create Page</title>
<style>
:root {
  font-size: 16px;
  --_font_family: Vardana, Sans-serif;
  --_font_size: 0.9rem;
  --_color: rgb(80 150 255);
  --pg_nm_font_family: Arial, Helvetica;
  --pg_nm_font_size: 1.5625rem;
  --pg_url_font_family: ;
}

::-webkit-scrollbar {
  width: 0.8rem;
}
::-webkit-scrollbar-thumb {
  background-color: transparent;
  border: 0.15rem solid #ff6969;
}
::-webkit-scrollbar-thumb:hover {
  background-color: #ff6969;
  border: 0.15rem solid transparent;
}
::-webkit-scrollbar-thumb:active {
  background-color: rgb(80 150 255);
  border: 0.15rem solid #ffffff;
}
::-webkit-scrollbar-button {
  display: none;
}
body {
  margin: 0;
}
._flex_row {
  display: flex;
  flex-direction: row;
}
._flex_column {
  display: flex;
  flex-direction: column;
}
._left {
  margin-left: 0;
  margin-right: auto;
}
._right {
  margin-left: auto;
  margin-right: 0;
}
._center_h {
  margin-left: auto;
  margin-right: auto;
}
._center_v {
  margin-top: auto;
  margin-bottom: auto;
}
._fit_content {
  height: fit-content;
  width: fit-content;
}
header {
    background-color: rgb(80 150 255);
}
._title, ._prvw_title {
    font-size: 1.2rem;
    font-family: var(--_font_family);
    margin: 2rem;
    text-transform: uppercase;
    color: #ffffff;
}
._frm_submit_cntnr {
    height: fit-content;
    margin-top: auto;
    margin-right: 2rem;
    margin-bottom: auto;
    margin-left: auto;
}
._publish_btn {
    background-color: transparent;
    color: #ffffff;
    padding: 0.3rem;
    margin: 0 0 0.5rem 0;
    font: 1.2rem Vardana, sans-serif;
    text-transform: uppercase;
    text-align: center;
    cursor: pointer;
    border: 0.01rem solid #ffffff;
}
._publish_btn:active {
    background-color: rgb(24, 90, 189);
    color: #ff6969;
    border: 0.01rem solid #ff6969;
}
._save_btn {
    background-color: transparent;
    color: #ffffff;
    padding: 0.3rem;
    margin: 0.5rem auto 0 auto;
    width: auto;
    font: 1.2rem Vardana, sans-serif;
    text-transform: uppercase;
    text-align: center;
    cursor: pointer;
}
._save_btn:active {
    background-color: #e7e7e7;
    color: #000000;
}
._body {
  margin: 3rem 2rem 0 2rem;
}
._body._inactive {
  height: 0;
  overflow: hidden;
}
._form_container {
  width: fit-content;
  height: 22rem;
}
._frm_cntnr {
  width: 26.71875rem!important;
  overflow: hidden;
  margin-right: 2rem;
}
._frm_title_cntnr {
  height: fit-content;
  width: fit-content;
  margin: 0 0 3rem 0;
  border-bottom: 0.17rem solid #000!important;
}
._frm_title {
  height: 2rem;
  width: 40rem;
  border: 0;
  outline: none;
  font-size: 1.5rem;
  font-family: Vardana, Sans-serif;
}
._frm_title:focus {
  border: 0;
  outline: none;
}
._frm_mk_array_cntnr {
    width: fit-content;
}
._frm_mk_array_lbl {
  font-size: 1rem;
  font-family: Vardana, Sans-serif;
  border-bottom: 0.17rem solid #000;
  text-transform: uppercase;
}
._frm_mk_array {
    height: 6rem;
    width: 40rem;
    border: 0;
    margin: 0.5rem 0;
    outline: none;
    font-size: 1rem;
    resize: none;
    font-family: Vardana, Sans-serif;
}
._frm_mk_array:focus {
    border: 0;
    outline: none;
}
._frm_mk_array::-webkit-scrollbar {
  width: 0.5rem;
  cursor: pointer;
}
._frm_mk_array::-webkit-scrollbar-button {
  display: none;
}
._frm_mk_array::-webkit-scrollbar-thumb {
  background-color: transparent;
  border: 0.01rem solid #ff6969;
}
#_frm_ttl_msg {
  display: none;
  background-color: transparent;
  width: fit-content;
  font: 0.9rem Arial;
  margin-top: 0;
  margin-bottom: 0;
  margin-left: 0;
  margin-right: 0;
  padding: .4rem;
  z-index: 2;
  box-shadow: 0.4rem 0.4rem 0.9rem #cccccc!important;
  animation: warning_anm 1s infinite;
}
#_frm_subj_msg {
  display: none;
  background-color: transparent;
  width: fit-content;
  font: 0.9rem Arial;
  margin-top: 1.2rem;
  margin-bottom: 0;
  margin-left: 0;
  margin-right: 0;
  padding: .4rem;
  z-index: 2;
  box-shadow: 0.4rem 0.4rem 0.9rem #cccccc!important;
  animation: warning_anm 1s infinite;
}
#_frm_typ_msg {
  display: none;
  background-color: transparent;
  width: fit-content;
  font: 0.9rem Arial;
  margin-top: 1.2rem;
  margin-bottom: 0;
  margin-left: 0;
  margin-right: 0;
  padding: .4rem;
  z-index: 2;
  box-shadow: 0.4rem 0.4rem 0.9rem #cccccc!important;
  animation: warning_anm 1s infinite;
}
#_frm_cntnt_msg {
  display: none;
  background-color: transparent;
  width: fit-content;
  font: 0.9rem Arial;
  margin-top: 0;
  margin-bottom: 0.4rem;
  margin-left: 0;
  margin-right: 0;
  padding: .4rem;
  z-index: 2;
  box-shadow: 0.4rem 0.4rem 0.9rem #cccccc!important;
  animation: warning_anm 1s infinite;
}

@keyframes warning_anm {
  0% {border: 0.1rem solid var(--_color);}
  25% {border: 0.1rem solid #ff6969;}
  50% {border: 0.1rem solid #69ffff}
  100% {border: 0.1rem solid #cccccc}
}
._frm_selc_lbl {
    font-size: 1rem;
    font-family: Vardana, Sans-serif;
    text-transform: uppercase;
}
._frm_selct_sprtr select option {
    font-size: 1.2rem;
    font-family: Vardana, Sans-serif;
}
._page_url_cntnr {
    font-size: 1.2rem;
    font-family: Vardana, Sans-serif;
    margin: 2rem 0;
}
._page_url {
    font-size: 1.2rem;
    font-family: Courier, Sans-serif;
}
._file_upld_cntnr {
  width: 26.71875rem!important;
  margin-left: auto;
  margin-right: 0;
  margin-top: 5rem;
}
._file_upld_file_p {
  background-color: rgb(80 150 255);
  color: #ffffff;
  padding: 0.3rem;
  margin: 0 0 0.5rem 0;
  height: 1.364rem;
  width: fit-content;
  font: 1.2rem Vardana, sans-serif;
  text-transform: uppercase;
  text-align: center;
  cursor: pointer;
  border: 0.01rem solid #ffffff;
}
._file_upld_submit {
  background-color: rgb(80 150 255);
  color: #ffffff;
  padding: 0.3rem;
  margin: 0 0 0.5rem 0;
  height: 1.364rem;
  width: fit-content;
  font: 1.2rem Vardana, sans-serif;
  text-transform: uppercase;
  text-align: center;
  cursor: pointer;
  border: 0.01rem solid #ffffff;
}
#_file_upld_file {
  display: none;
}
._upldd_file_cntnr {
  width: 26.71875rem;
  margin-left: auto;
  margin-right: auto;
  margin-top: 2rem;
  overflow: scroll;
}
._file_snippet {
  background-color: rgb(80 150 255);
  display: flex;
  justify-content: center;
  height: 5rem;
  width: 5rem;
}
._frm_content {
  height: 60vw;
  width: 100%;
  border: 0;
  outline: none;
  font-size: 1.2rem;
  font-family: Vardana, Sans-serif;
    border-top: 0.17rem solid #000!important;
}
._frm_content:focus {
  border: 0;
  outline: none;
}
._frm_content::-webkit-scrollbar {
  width: 0.5rem;
}
._frm_content::-webkit-scrollbar-thumb {
  background-color: transparent;
  border: 0.01rem solid #ff6969;
}
._frm_content::-webkit-scrollbar-button {
  display: none;
}
._prvw_btn {
  background-color: rgb(80 150 255);
  color: #ffffff;
  padding: 0.3rem;
  margin: 0 0 0.5rem 0;
  height: 1.364rem;
  width: -webkit-fill-available;
  font: 1.2rem Vardana, sans-serif;
  text-transform: uppercase;
  text-align: center;
  cursor: pointer;
  border: 0.01rem solid #ffffff;
}

/* The container must be positioned relative: */
._frm_type-cumiz, ._frm_subj-cumiz {
  position: relative;
  font-family: Arial;
  width: 10rem;
}

._frm_type-cumiz select, ._frm_subj-cumiz select {
  display: none; /*hide original SELECT element: */
}

._select-selected {
  background-color: #ffffff;
}
._select-selected:active {
  border: 0.01rem solid #ff6969;
}
/* Style the arrow inside the select element: */
._select-selected:after {
  position: absolute;
  content: "";
  top: 14px;
  right: 10px;
  width: 0;
  height: 0;
  border: 6px solid #c0c0c0;
  border-color: #000000 transparent transparent transparent;
}

/* Point the arrow upwards when the select box is open (active): */
._select-selected._select-arrow-active:after {
  border-color: transparent transparent #000000 transparent;
  top: 7px;
}

/* style the items (options), including the selected item: */
._select-items div,._select-selected {
  color: #000000;
  padding: 8px 16px;
  cursor: pointer;
}

._select-selected {
    border: 0.01rem solid #c0c0c0;
    border-radius: 0.03rem;
}

/* Style items (options): */
._select-items {
  position: absolute;
  background-color: #ffffff;
  top: 100%;
  left: 0;
  right: 0;
  z-index: 99;
}

/* Hide the items when the select box is closed: */
._select-hide {
  display: none;
}

.select-items div:hover, .same-as-selected {
  background-color: rgba(0, 0, 0, 0.1);
}

._prvw_cntnr {
  height: 0;
  overflow: hidden;
}
._prvw_cntnr._active {
  background-color: #fff;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  height: 100vw;
  width: 100vw;
  overflow: hidden;
}
._prvw_heading {
  background-color: var(--_color);
}
._prvw_ext_btn {
  background-color: rgb(80 150 255);
  color: #ffffff;
  padding: 0.3rem;
  margin: auto auto auto 0.5rem;
  height: 1.364rem;
  width: 4rem;
  font: 1.2rem Vardana, sans-serif;
  text-transform: uppercase;
  text-align: center;
  cursor: pointer;
  border: 0.01rem solid #ffffff;
}
</style>
</head>
<body>
<header>
  <div class='_flex_row'>
    <p class='_title'>Create New Page</p>

    <div class='_frm_submit_cntnr'>
      <p class='_publish_btn' onclick='_pblsh()'>Publish</p>
      <p class='_save_btn'onclick='_save()'>Save</p>
    </div>
  </div>
</header>
<p id='pg'></p>

<div class='_body' id='_body'>
  <div class='_flex_column'>
    <div class='_flex_row _form_container'>
      <div class='_frm_cntnr'>
        <form action='{% url 'upld_new_page' %}' id='_crt_pg_frm' method='POST'>
          {% csrf_token %}
          <div class='_frm_elmnts _flex_column'>
            <div class='_flex_column _frm_title_cntnr'>
              <p id='_frm_ttl_msg' class='_frm_ttl_msg'>This field is required</p>
              <input type='text' name='_title' class='_frm_title' id='_frm_title' placeholder='Title of the page is...' required />
            </div>
            <div class='_flex_row _frm_selc_cntnr'>
              <div class='_frm_selct_sprtr _left'>
                <lable class='_frm_selc_lbl' for='_frm_mc'>Subject:</lable>
                <div class='_frm_subj-cumiz'>
                  <select name='_subj' id='_frm_subj' required onchange='gen_path()'>
                    <option value=''>null</option>
                    <option value='math'>Math</option>
                    <option value='physics'>Physics</option>
                    <option value='chemistry'>Chemistry</option>
                    <option value='unix'>Unix</option>
                    <option value='windows'>Windows</option>
                    <option value='c'>C</option>
                  </select>
                </div>
                <p id='_frm_subj_msg'>This field is required</p>
              </div>
              <div class='_frm_selct_sprtr _right'>
                <lable class='_frm_selc_lbl' for='_frm_mc'>Type:</lable>
                <div class='_frm_type-cumiz'>
                  <select name='_type' id='_frm_type' required onchange='gen_path()'>
                    <option value=''>null</option>
                    <option value='how'>How</option>
                    <option value='what'>What</option>
                    <option value='why'>Why</option>
                  </select>
                </div>
                <p id='_frm_typ_msg'>This field is required</p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class='_file_upld_cntnr _flex_column'>
        <form action="{% url 'upldFile' %}" id='_upld_file_frm' method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input id='_file_upld_title' type='hidden' name='_title'/>
          <input id='_file_upld_subj' type='hidden' name='_subj'/>
          <input id='_file_upld_type' type='hidden' name='_type'/>
          <div class='_flex_row'>
            <p class='_file_upld_file_p' id='_file_upld_file_p'>Choose Files</p>
            <p id='_slctd_files'></p>
          </div>
          <input type='file' name='_files' multiple='' required='' id='_file_upld_file' onchange='slctd_file_updt()'>
          <p class='_file_upld_submit' onclick='_upld_file_click()'>Upload File</p>
        </form>
        <div class='_upldd_file_cntnr' id='_upldd_file_cntnr'>
    
        </div>
      </div>
    </div>
    <p class='_page_url_cntnr'><span>URL&nbsp;:&nbsp;&nbsp;<span class='_page_url' id='_page_url'></span></p>
  </div>

  <div class='_frm_mk_array_cntnr _flex_column'>
    <lable for='_frm_mk_array' class='_frm_mk_array_lbl'>Meta Keywords:</lable>
    <textarea form='_crt_pg_frm' name='_mk_array' placeholder='Meta keywords...' class='_frm_mk_array' id='_frm_mk_array'></textarea>
  </div>

  <div class='_flex_column _frm_txara_cntnr'>
    <p id='_frm_cntnt_msg'>This field is required</p>
    <textarea name='_cntnt' class='_frm_content' id='_frm_content' form='_crt_pg_frm' placeholder='Content of the page is...'></textarea>
    <p class='_prvw_btn' onclick='preview()'>preview</p>
  </div>

</div>

<script>
document.getElementById('_file_upld_file_p').addEventListener('click', function() {
  document.getElementById('_file_upld_file').click();
});
function gen_path() {
  var _title = document.getElementById('_frm_title').value;
  while (_title.includes(" ")) {
    _title = _title.replace(" ", "_");
  }
  var _subj = document.getElementById('_frm_subj').value;
  var _type = document.getElementById('_frm_type').value;
  document.getElementById('_page_url').innerHTML = _subj + '/' + _type + '/' +_title;
}

document.getElementById('_frm_title').addEventListener("change", function() {
  gen_path();
  var ttl;
  ttl = document.getElementById('_frm_title').value;
  document.getElementById('_file_upld_title').value = ttl;
  document.getElementById('_frm_ttl_msg').style.display = "none";
});

document.getElementById('_frm_content').addEventListener("keypress", function() {
  gen_path();
  document.getElementById('_frm_cntnt_msg').style.display = "none";
});

function subj_updt() {
  gen_path();
  var subj;
  subj = document.getElementById('_frm_subj').value;
  document.getElementById('_file_upld_subj').value = subj;
  document.getElementById('_frm_subj_msg').style.display = "none";
}

function typ_updt() {
  gen_path();
  var typ;
  typ = document.getElementById('_frm_type').value;
  document.getElementById('_file_upld_type').value = typ;
  document.getElementById('_frm_typ_msg').style.display = "none";
}

function _pblsh() {
  var ttl, subj, typ, cntnt, ttlmsg, subjmsg, typmsg, cntntmsg;
  ttl = document.getElementById('_frm_title').value;
  subj = document.getElementById('_frm_subj').value;
  typ = document.getElementById('_frm_type').value;
  cntnt = document.getElementById('_frm_content').value;
  ttlmsg = document.getElementById('_frm_ttl_msg');
  subjmsg = document.getElementById('_frm_subj_msg');
  typmsg = document.getElementById('_frm_typ_msg');
  cntntmsg = document.getElementById('_frm_cntnt_msg');
  if (ttl.length === 0) {
    ttlmsg.style.display = "block";
  } else if (subj.length === 0) {
    subjmsg.style.display = "block";
  } else if (typ.length === 0) {
    typmsg.style.display = "block";
  } else if (cntnt.length === 0) {
    cntntmsg.style.display = "block";
  } else {
    document.getElementById('_crt_pg_frm').submit();
  }
}

function slctd_file_updt() {
  var l = document.getElementById('_file_upld_file').files.length;
  if (l <= 1) {
  document.getElementById('_slctd_files').innerText = l + " file selected";
  } else {
    document.getElementById('_slctd_files').innerText = l + " files selected";
  }
}
function _upld_file_click() {
  var ttl, subj, typ, cntnt, ttlmsg, subjmsg, typmsg, cntntmsg;
  ttl = document.getElementById('_frm_title').value;
  subj = document.getElementById('_frm_subj').value;
  typ = document.getElementById('_frm_type').value;
  cntnt = document.getElementById('_frm_content').value;
  ttlmsg = document.getElementById('_frm_ttl_msg');
  subjmsg = document.getElementById('_frm_subj_msg');
  typmsg = document.getElementById('_frm_typ_msg');
  cntntmsg = document.getElementById('_frm_cntnt_msg');
  if (ttl.length === 0) {
    ttlmsg.style.display = "block";
  } else if (subj.length === 0) {
    subjmsg.style.display = "block";
  } else if (typ.length === 0) {
    typmsg.style.display = "block";
  } else {
    _upld_file();
  }
}

function _upld_file() {
  var xhttp = new XMLHttpRequest();
  var form = new FormData(document.getElementById('_upld_file_frm'));
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      f_f_pnl(this.responseText);
    }
  };
  var act = document.getElementById('_upld_file_frm').action;
  xhttp.open("POST", act, true);
  xhttp.send(form);
}
function f_f_pnl(data) {
  var d = data.replace("\"[", "[").replace("]\"", "]");
  var f_d = JSON.parse(d)
  if(f_d) {
    var i, doc, htmldt;
    doc = document.getElementById('_upldd_file_cntnr');
    for(i = 0; i < f_d.length; i++) {
      var f_data = f_d[i];
      if(f_data.name && f_data.url && f_data.type) {
        if(f_data.type.includes("image")) {
          htmldt = "<img class='_file_snippet' src='" + f_data.url + "' alt='" + f_data.name + "'><p>" + f_data.type + "</p>";
        } else if(f_data.type.includes("text") || f_data.type.includes("html") || f_data.type.includes("css") || f_data.type.includes("javascript") ||f_data.type.includes("python")) {
          htmldt = "<div class='_file_snippet'><p class='_center_h _center_v _fit_content'>" + f_data.name + "</p></div>";
        } else {
          htmldt = "<p>null</p>";
        }
      } else if(f_data.warning && f_data.name) {
        htmldt = "<p class='_warning'>" + f_data.name + f_data.warning + "</p>";
      }
      doc.innerHTML += htmldt;
    }
  }
}
function _save() {
  var ttl, subj, typ, cntnt, ttlmsg, subjmsg, typmsg, cntntmsg;
  ttl = document.getElementById('_frm_title').value;
  subj = document.getElementById('_frm_subj').value;
  typ = document.getElementById('_frm_type').value;
  cntnt = document.getElementById('_frm_content').value;
  ttlmsg = document.getElementById('_frm_ttl_msg');
  subjmsg = document.getElementById('_frm_subj_msg');
  typmsg = document.getElementById('_frm_typ_msg');
  cntntmsg = document.getElementById('_frm_cntnt_msg');
  if (ttl.length === 0) {
    ttlmsg.style.display = "block";
  } else if (subj.length === 0) {
    subjmsg.style.display = "block";
  } else if (typ.length === 0) {
    typmsg.style.display = "block";
  } else if (cntnt.length === 0) {
    cntntmsg.style.display = "block";
  } else {
    document.getElementById('_crt_pg_frm').action = '{% url 'save_new_page' %}';
    document.getElementById('_crt_pg_frm').submit();
  }
}

stlSelect("_frm_type-cumiz", "typ_updt()");
stlSelect("_frm_subj-cumiz", "subj_updt()");
function stlSelect(csc, updt_func) {
var i, j, a, b, c, custSelCntnr, cl, selElmnt;
custSelCntnr = document.getElementsByClassName(csc);
cl = custSelCntnr.length;

for (i = 0; i < cl; i++) {
  selElmnt =   custSelCntnr[i].getElementsByTagName("select")[0];
  selLnth = selElmnt.length;

  a = document.createElement("DIV");
  a.setAttribute("class", "_select-selected");
  a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
  custSelCntnr[i].appendChild(a);

  b = document.createElement("DIV");
  b.setAttribute("class", "_select-items _select-hide");
  b.setAttribute("onclick", updt_func);
  for (j = 1; j < selLnth; j++) {
    c = document.createElement("DIV");
    c.innerHTML = selElmnt.options[j].innerHTML;
    c.addEventListener("click", function(e) {
      var h, i, y, yl, k, s, sl;
      s = this.parentNode.parentNode.getElementsByTagName("select")[0];
      sl = s.length;
      h = this.parentNode.previousSibling;
      for (i = 0; i < sl; i++) {
        if (s.options[i].innerHTML == this.innerHTML) {
          s.selectedIndex = i;
          h.innerHTML = this.innerHTML;
          y = this.parentNode.getElementsByClassName("_same-as-selected");
          yl = y.length;
          for (k = 0; k < yl; k++) {
            y[k].removeAttribute("class");
          }
          this.setAttribute("class", "_same-as-selected");
          break;
        }
      }
      h.click;
    });
    b.appendChild(c);
  }
  custSelCntnr[i].appendChild(b);
a.addEventListener("click", function(e) {

  closeAllSelect(this);
  this.nextSibling.classList.toggle("_select-hide");
  this.classList.toggle("_select-arrow-active");
  });
}
}
function closeAllSelect(elmnt) {
  /* A function that will close all select boxes in the document,
  except the current select box: */
  var x, y, i, xl, yl, arrNo = [];
  x = document.getElementsByClassName("_select-items");
  y = document.getElementsByClassName("_select-selected");
  xl = x.length;
  yl = y.length;
  for (i = 0; i < yl; i++) {
    if (elmnt == y[i]) {
      arrNo.push(i)
    } else {
      y[i].classList.remove("_select-arrow-active");
    }
  }
  for (i = 0; i < xl; i++) {
    if (arrNo.indexOf(i)) {
      x[i].classList.add("_select-hide");
    }
  }
}

/* If the user clicks anywhere outside the select box,
then close all select boxes: */
document.addEventListener("click", closeAllSelect);
